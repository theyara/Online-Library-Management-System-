{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: hsl(357, 37%, 62%);
            color: #fff;
            padding-top: 20px;
        }
        a{
            font-size: 15px;
            margin: 5px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .topbar {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .topbar .search-bar {
            width: 300px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center" style="background-color: #495057; height: 50px; text-align: center; padding: 10px; margin: auto">Dashboard</h2>
        <a href="{% url 'admin_dashboard' %}">Dashboard</a>
        <a href="{% url 'view_all_users' %}">Users</a>
        <a href="{% url 'view_students' %}">User Details</a>
        <a href="{% url 'books.all_books' %}">All Books</a>
        <a href="{% url 'view_borrowed_books' %}">Borrowed Books</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div class="main-content">
        <div class="topbar">
            <a href="{% url 'search_student' %}">
            <input type="text" class="form-control search-bar" placeholder="Search..." style="font-size: medium;"></a>
            <div>
                <span style="font-size: medium;">Welcome, {{ request.user.username }}</span>
                <a href="{% url 'change_password' %}" class="btn btn-primary btn-sm" style="background-color: hsl(203, 30%, 26%);border: hsl(208, 7%, 46%); font-size: 15px;">Profile</a>
            </div>
        </div>
{% block main %}
         <p class="section-subtitle" style="margin-top: 120px;">Hi,{{ request.user.username }}</p>

          <h1 class="h2 section-title has-underline" style="font-size: 25px; margin: 50px;margin-top: 20px; font-weight: bolder">
            Welcome to your dashboard <br> Choose what you want to do
            <span class="span has-before"></span>
          </h1>
{% endblock %}
   <script type="module" src="{% static 'js/script.js' %}"></script>
  <script nomodule src="{% static 'js/script.js' %}"></script>
        <script src="{% static 'js/script.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
