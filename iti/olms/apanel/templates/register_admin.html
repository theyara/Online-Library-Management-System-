{% extends "index.html" %}
{% block content%}
<center>
   <h2 class="h2 section-title has-underline" style="margin-top: 170px;">
            Admin Registration
            <span class="span has-before"></span>
          </h2>
    <form method="POST" style="margin: 50px; background-color: var(--seashell); width: 700px; height: 500px; border-radius: 25px;">
        {% csrf_token %}
        <label for="admin_name">Admin Name:</label>
        <input type="text" id="admin_name" name="admin_name" style="border-radius:25px ;background-color: white; width: 300px; height: 50px;"><br><br>

        <label for="admin_email">Email:</label>
        <input type="email" id="admin_email" name="admin_email" style="border-radius:25px ;background-color: white; width: 300px; height: 50px;"><br><br>

        <label for="admin_password">Password:</label>
        <input type="password" id="admin_password" name="admin_password" style="border-radius:25px ;background-color: white; width: 300px; height: 50px;"><br><br>

        <a href="#" class="btn btn-primary" style="width: 150px; height: 50px; border-radius: 25px"> Register </a>
    </form></center>
{% endblock %}
