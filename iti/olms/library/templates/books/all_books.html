{% extends "a_dashboard.html" %}
{% block main%}

<a href="{% url 'books.add_new_book'  %}" class="btn btn-primary" style="width: 200px; display: inline-block; margin: 50px; text-align: center;margin-top: 100px;font-size: 25px;font-weight: bolder;background-color: #495057;color: white; border: none; ">Add New Book</a><br>


   {% for book in books %}

            <div class="card" style="width: 21rem;  display: inline-block; margin: 50px; text-align: center; "  >
              <img src="{{ book.image.url }}" class="card-img-top" alt="book_image" style="width: 200px; height: 200px;">
              <div class="card-body" style="text-align: center">
                <h5 class="card-title">{{book.name}}</h5>
                <h6 class="card-text">Book by:{{book.author}}</h6>
                  <a href="{% url 'books.update' book.id %}" class="btn btn-primary" style="width: 150px; height: 30px; border-radius: 25px; margin-top: 20px;background-color: indianred;font-size: 15px;padding: 5px;text-align: center;border: none;">Update</a>
	             <a href="{% url 'books.delete' book.id %}" class="btn btn-danger" style="width: 150px; height: 30px; border-radius: 25px; margin-top: 20px;background-color: #495057;font-size: 15px;padding: 5px;text-align: center;border: none;">Delete</a>
              </div>
            </div>

   {% endfor %}
{%endblock%}
