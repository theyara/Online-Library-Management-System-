{% extends "student_dashboard.html" %}
{% block main%}

    <h1 class="h2 section-title has-underline" style="font-size: 25px; margin: 50px;margin-top: 20px; font-weight: bolder">Books</h1>
    <div class="container">
        <div class="row">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card mb-4" style="width: 21rem;">
                    <img src="{{ book.image.url }}" class="card-img-top" alt="book_image" width="200px" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.name }}</h5>
                        <p class="card-text">{{ book.author }}</p>
                        <a href="{% url 'details' book.id %}" class="btn btn-primary" style="width: 150px; height: 30px; border-radius: 25px; margin-top: 20px;background-color: indianred;font-size: 15px;padding: 5px;text-align: center;border: none;">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
